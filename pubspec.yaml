name: battery_analyzer
description: Real Battery Analyzer Pro
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.0
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

# Add permissions handler for Android
permissions:
  - android.permission.BATTERY_STATS
  - android.permission.WAKE_LOCK
